# ==============================================================================
# Nginx Configuration para Frontend (React + Vite)
# ==============================================================================
# Otimizado para:
# - Servir assets estáticos do React com cache
# - Single Page Application (SPA) routing
# - Proxy de API requests para backend (quando necessário)
# - Headers de segurança
# - Compressão Gzip
# ==============================================================================

server {
    listen 8080;
    server_name _;

    # ========================================================================
    # Root e Index
    # ========================================================================
    root /usr/share/nginx/html;
    index index.html;

    # ========================================================================
    # Security Headers
    # ========================================================================
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # Content Security Policy (CSP)
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https://api.srcjohann.com.br;" always;

    # ========================================================================
    # Compressão Gzip
    # ========================================================================
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript 
               application/javascript application/xml+rss application/json 
               application/x-javascript image/svg+xml;

    # ========================================================================
    # Limits e Timeouts
    # ========================================================================
    client_max_body_size 10M;
    client_body_timeout 60s;
    client_header_timeout 60s;
    keepalive_timeout 65s;

    # ========================================================================
    # Healthcheck endpoint (sem logging)
    # ========================================================================
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # ========================================================================
    # Cache para assets estáticos (imutáveis - com hash no nome do Vite)
    # ========================================================================
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options "nosniff" always;
        access_log off;
    }

    # ========================================================================
    # HTML e arquivos dinâmicos (cache curto)
    # ========================================================================
    location ~* \.html$ {
        expires 1h;
        add_header Cache-Control "public, must-revalidate, max-age=3600";
    }

    # ========================================================================
    # SPA Routing - Fallback para index.html
    # ========================================================================
    # Qualquer request que não é um arquivo estático, roteia para index.html
    # Permite que React Router funcione corretamente com deep links
    location / {
        try_files $uri $uri/ /index.html;
    }

    # ========================================================================
    # Negar acesso a arquivos sensíveis
    # ========================================================================
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # ========================================================================
    # Logging
    # ========================================================================
    access_log /var/log/nginx/frontend_access.log;
    error_log /var/log/nginx/frontend_error.log warn;
}
