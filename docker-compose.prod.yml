# ==============================================================================
# Docker Compose - Produção
# DOM360 SDK - Frontend + Backend + PostgreSQL (opcional)
# ==============================================================================
version: '3.8'

# ==============================================================================
# Serviços
# ==============================================================================
services:
  # ============================================================================
  # PostgreSQL Database (Opcional - use se não tiver Postgres na máquina)
  # ============================================================================
  postgres:
    image: postgres:16-alpine
    container_name: sdk-postgres
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-dom360_db_sdk}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - sdk-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    profiles:
      - with-db  # Ativar com: docker compose --profile with-db up -d

  # ============================================================================
  # Backend API (FastAPI)
  # ============================================================================
  backend:
    build:
      context: .
      dockerfile: ./backend/Dockerfile
    container_name: sdk-backend
    environment:
      # Database - Use DB_HOST=host.docker.internal para Postgres local na máquina
      DB_HOST: ${DB_HOST:-postgres}
      DB_PORT: ${DB_PORT:-5432}
      DB_NAME: ${DB_NAME:-dom360_db_sdk}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_MAX_RETRIES: ${DB_MAX_RETRIES:-30}
      DB_RETRY_INTERVAL: ${DB_RETRY_INTERVAL:-2}
      
      # Backend Settings
      BACKEND_BIND_HOST: 0.0.0.0
      BACKEND_BIND_PORT: 3001
      BACKEND_PORT: 3001
      
      # URLs Públicas
      PUBLIC_BACKEND_URL: ${PUBLIC_BACKEND_URL:-https://api.srcjohann.com.br}
      PUBLIC_FRONTEND_URL: ${PUBLIC_FRONTEND_URL:-https://sdk.srcjohann.com.br}
      
      # API & Security
      AGENT_API_URL: ${AGENT_API_URL:-http://localhost:8000}
      JWT_SECRET: ${JWT_SECRET:-change-this-secret-in-production}
      
      # CORS
      CORS_ORIGINS: ${CORS_ORIGINS:-https://sdk.srcjohann.com.br,https://api.srcjohann.com.br}
      
      # Environment
      PYTHON_ENV: production
      NODE_ENV: production
    
    ports:
      - "${BACKEND_PORT:-3001}:3001"
    
    networks:
      - sdk-network
    
    volumes:
      - ./logs:/app/logs
      - ./database:/app/database:ro
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    restart: unless-stopped
    
    # Depende do Postgres se estiver usando o serviço interno
    depends_on:
      postgres:
        condition: service_healthy
        required: false

  # ============================================================================
  # Frontend (React + Vite + Nginx)
  # ============================================================================
  frontend:
    build:
      context: ./frontend/app
      dockerfile: Dockerfile
    container_name: sdk-frontend
    environment:
      VITE_API_URL: ${PUBLIC_BACKEND_URL:-https://api.srcjohann.com.br}
    
    ports:
      - "${FRONTEND_PORT:-8080}:8080"
    
    networks:
      - sdk-network
    
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    
    restart: unless-stopped

  # ============================================================================
  # Nginx Reverse Proxy (Gateway)
  # ============================================================================
  nginx:
    image: nginx:alpine
    container_name: sdk-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - backend
      - frontend
    networks:
      - sdk-network
    restart: unless-stopped

# ==============================================================================
# Volumes
# ==============================================================================
volumes:
  postgres_data:
    driver: local

# ==============================================================================
# Networks
# ==============================================================================
networks:
  sdk-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
