version: '3.8'

services:
  # ============================================================================
  # PostgreSQL Database (Development)
  # ============================================================================
  postgres:
    image: postgres:16-alpine
    container_name: dom360-postgres-dev
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: dom360_db_sdk
      POSTGRES_INITDB_ARGS: "-c shared_preload_libraries=uuid-ossp"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./database/seeds/001_seed_master.sql:/docker-entrypoint-initdb.d/02-seed.sql
    networks:
      - dom360-network-dev
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ============================================================================
  # Backend API (Development)
  # ============================================================================
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dom360-backend-dev
    environment:
      # Database
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: dom360_db_sdk
      DB_USER: postgres
      DB_PASSWORD: admin
      
      # Backend Settings
      BACKEND_PORT: 3001
      BACKEND_BIND_HOST: 0.0.0.0
      BACKEND_BIND_PORT: 3001
      PUBLIC_BACKEND_URL: http://localhost:3001
      PUBLIC_BACKEND_HOST: localhost
      
      # Frontend Settings
      PUBLIC_FRONTEND_URL: http://localhost:5173
      PUBLIC_FRONTEND_HOST: localhost
      
      # API & Security
      AGENT_API_URL: http://localhost:8000
      JWT_SECRET: eSGm2XZ8lBfB++3TOt0Tp0rR8MimWnohTD9oqaq+Q84=
      
      # CORS
      CORS_ORIGINS: http://localhost:5173,http://localhost:3001,http://127.0.0.1:5173,http://127.0.0.1:3001
      
      # Environment
      PYTHON_ENV: development
      NODE_ENV: development
    
    ports:
      - "3001:3001"
    
    depends_on:
      postgres:
        condition: service_healthy
    
    networks:
      - dom360-network-dev
    
    volumes:
      - ./logs:/app/logs
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    restart: unless-stopped

  # ============================================================================
  # PgAdmin (Desenvolvimento)
  # ============================================================================
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: dom360-pgadmin-dev
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@dom360.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    networks:
      - dom360-network-dev
    depends_on:
      - postgres
    restart: unless-stopped

volumes:
  postgres_data_dev:
    driver: local

networks:
  dom360-network-dev:
    driver: bridge
