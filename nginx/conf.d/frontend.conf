# ==============================================================================
# Frontend - sdk.srcjohann.com.br
# ==============================================================================
upstream frontend_upstream {
    server frontend:8080 max_fails=3 fail_timeout=30s;
    keepalive 16;
}

server {
    listen 80;
    server_name sdk.srcjohann.com.br;

    # Redirecionar HTTP para HTTPS (descomente quando tiver SSL)
    # return 301 https://$server_name$request_uri;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' https://api.srcjohann.com.br; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:;" always;

    # Rate limiting
    limit_req zone=general_limit burst=50 nodelay;

    # Proxy to Frontend
    location / {
        proxy_pass http://frontend_upstream;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # Buffering
        proxy_buffering on;
        proxy_cache_bypass $http_upgrade;
    }

    # Cache para assets estáticos
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://frontend_upstream;
        proxy_cache_valid 200 1d;
        add_header Cache-Control "public, immutable";
        expires 1y;
    }

    # Health check (sem rate limit)
    location /health {
        limit_req off;
        proxy_pass http://frontend_upstream;
        access_log off;
    }

    # Logs
    access_log /var/log/nginx/frontend_access.log;
    error_log /var/log/nginx/frontend_error.log;
}

